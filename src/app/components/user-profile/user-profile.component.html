<mat-card class="card">
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form class="example-form" [formGroup]="signupForm" (ngSubmit)="save()">
            <div class="form">
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="currentUser.username" formControlName="username" required>
                    <mat-hint align="end">Maximum 20 characters long.</mat-hint>
                    <mat-error *ngIf="hasError('username', 'required')">Usename is required</mat-error>
                    <mat-error *ngIf="hasError('username', 'maxlength')">You have more than 20 characters</mat-error>
                </mat-form-field>
            
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="currentUser.email" type="email" formControlName="email" readonly>
                    <mat-hint align="end">You are not able to change email</mat-hint>
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="currentUser.password" type="password" formControlName="password" required>
                    <mat-hint align="end">6~10 characters.</mat-hint>
                    <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                    <mat-error *ngIf="hasError('password', 'maxlength')">You have more than 10 characters</mat-error>
                    <mat-error *ngIf="hasError('password', 'minlength')">You have less than 6 characters</mat-error>
                </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Update</button>

            </div>
        </form>
    </mat-card-content>
</mat-card>
