<p>My project list</p>
<table class="project_own">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prj of project_own_list" 
        [routerLink]="['/dashboard/project-detail', prj.project_id]">
            <td>{{prj.project_id}}</td>
            <td>{{prj.title}}</td>
            <td>{{prj.description}}</td>
            <td>{{prj.status}}</td>
        </tr>
    </tbody>
</table>
<br>
<p>Shared project list</p>
<table class="project_shared">
    <thead>
        <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prj of project_view_list">
            <td>{{prj.project_id}}</td>
            <td>{{prj.user_id}}</td>
            <td>{{prj.title}}</td>
            <td>{{prj.description}}</td>
            <td>{{prj.status}}</td>
        </tr>
    </tbody>
</table>
